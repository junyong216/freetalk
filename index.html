<body>

        </div>
        <button onclick="toggleSettings()" style="width:100%; padding:10px; background:#6e8efb; color:white; border:none; border-radius:10px; cursor:pointer;">ë‹«ê¸°</button>

    <div id="list-area">
        <div class="room-container">
            <h2 style="color: #6e8efb;">ğŸ’¬ í”„ë¦¬í†¡</h2>
            <div id="room-list"></div>
            <div style="margin-top:20px; display:flex; gap:10px;">
                <input id="new-room-input" style="flex:1; padding:12px; border-radius:10px; border:1px solid #ddd;" placeholder="ë°© ì´ë¦„..." />
                <button onclick="createNewRoom()" style="padding:10px 20px; background:#a777e3; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">ìƒì„±</button>

    <div id="chat-area">
        <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; background:white; margin-bottom:5px; border-radius:12px; color: #333;">

            <button onclick="leaveChat()" style="background:#ff4d4d; color:white; border:none; padding:5px 15px; border-radius:8px; cursor:pointer;">ë‚˜ê°€ê¸°</button>
        </div>

        <div id="notice-bar">
            <div style="flex:1; cursor:pointer;" onclick="showFullNotice()"><b>ğŸ“¢ ê³µì§€</b> <span id="notice-content"></span></div>
            <span style="cursor:pointer; font-weight:bold;" onclick="closeNotice()">Ã—</span>
        </div>

        <ul id="messages"></ul>

        <form id="form">
            <input type="file" id="file-input" style="display:none;" onchange="uploadFile(this)">
            <button type="button" style="background:none; border:none; font-size:1.2rem; cursor:pointer;" onclick="document.getElementById('file-input').click()">ğŸ“</button>
            <input id="input" autocomplete="off" placeholder="ë©”ì‹œì§€ ì…ë ¥..." />

    <div id="context-menu">
        <div onclick="setAsNotice()">ğŸ“Œ ê³µì§€ ë“±ë¡</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '', selectedId = null, selectedText = '';

        // ì„¤ì • ë° í…Œë§ˆ
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
        }

        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.body.classList.remove('dark-mode', 'purple-mode');
            if (theme === 'dark') document.body.classList.add('dark-mode');
            else if (theme === 'purple') document.body.classList.add('purple-mode');
            localStorage.setItem('freeTalkTheme', theme);
        }

        function toggleNotification() {
            if (document.getElementById('noti-toggle').checked) {
                Notification.requestPermission();
            }
        }

        // ë©”ì‹œì§€ ìˆ˜ì‹  (í†µí•© ë¡œì§)
        socket.on('chat message', (data) => {
            addMessage(data);
            if (data.name !== userName) {
                socket.emit('mark as read');
                if (document.getElementById('noti-toggle').checked) {
                    new Notification(`í”„ë¦¬í†¡ - ${data.name}`, { body: data.text });
                }
            }
        });

        function addMessage(data) {
            const list = document.getElementById('messages');
            const item = document.createElement('li');
            item.id = `msg-${data.id}`;
            item.className = data.name === userName ? 'my-msg' : 'other-msg';
            
            let content = data.text;
            if (data.type === 'image') content = `<img src="${data.text}" style="max-width:100%; border-radius:10px;">`;
            
            item.innerHTML = `<strong>${data.name}</strong><br>${content}`;
            item.oncontextmenu = (e) => {
                e.preventDefault();
                selectedId = data.id; selectedText = data.text;
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block'; menu.style.left = e.clientX + 'px'; menu.style.top = e.clientY + 'px';
            };
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        // ë°© ê´€ë¦¬ ë° ê¸°íƒ€ í•¨ìˆ˜ë“¤
        function enterRoom(roomName) {
            const nick = prompt("ë‹‰ë„¤ì„:");
            if (!nick) return;
            userName = nick; currentRoom = roomName;
            socket.emit('join room', { room: roomName, name: nick });
        }

        socket.on('load messages', (messages) => {
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('room-title').textContent = currentRoom;
            document.getElementById('messages').innerHTML = '';
            messages.forEach(addMessage);
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value });
                input.value = '';
            }
        });

        function leaveChat() { location.reload(); }
        function closeNotice() { document.getElementById('notice-bar').style.display = 'none'; }
        function setAsNotice() { document.getElementById('notice-content').innerText = selectedText; document.getElementById('notice-bar').style.display = 'flex'; }
        window.onclick = () => { document.getElementById('context-menu').style.display = 'none'; };

        window.onload = () => {
            const savedTheme = localStorage.getItem('freeTalkTheme');
            if (savedTheme) {
                document.getElementById('theme-select').value = savedTheme;
                changeTheme();
            }
        };
    </script>
</body>
