    <script>
        const socket = io();
        let userName = '', currentRoom = '', selectedMsgData = null, typingTimeout;

        // [í•µì‹¬] ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜ (ìœ ì§€ ë³´ìˆ˜ ë° ë²„ê·¸ ìˆ˜ì •)
        function addMessage(data) {
            if (!data || (data.room && data.room !== currentRoom)) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');

            // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì²˜ë¦¬
            if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {
                item.style.cssText = "align-self:center; background:rgba(0,0,0,0.05); color:#666; font-size:0.8rem; border-radius:20px; padding:5px 15px; margin:5px 0;";
                item.textContent = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            const isMy = (data.name === userName);
            item.className = isMy ? 'my-msg' : 'other-msg';
            item.id = `msg-${data.id}`;

            // ìš°í´ë¦­ ë©”ë‰´ ì—°ê²°
            item.oncontextmenu = (e) => {
                e.preventDefault();
                showContextMenu(e.clientX, e.clientY, data, isMy);
            };

            // ë‚´ìš© êµ¬ì„± (ì´ë¯¸ì§€/í…ìŠ¤íŠ¸)
            let content = data.type === 'image'
                ? `<img src="${data.text}" style="max-width:200px; max-height:300px; border-radius:10px; display:block; cursor:pointer;" onclick="openImageInNewTab('${data.text}')">`
                : `<span>${data.text || ""}</span>`;

            // ì •ë³´(ì‹œê°„, ì½ìŒ ìˆ«ì)
            const timeStr = data.time || "";
            const readBadge = (data.read_count > 0) ? `<span style="color:#6e8efb; font-size:0.7rem; font-weight:bold;">${data.read_count}</span>` : '';

            // info ë°•ìŠ¤ì˜ z-indexë¥¼ ì¡°ì •í•˜ê³  ìœ„ì¹˜ë¥¼ ì‚´ì§ ë³´ì •í•©ë‹ˆë‹¤.
            const info = `<div style="position:absolute; bottom:0; ${isMy ? 'left:-55px; align-items:flex-end;' : 'right:-55px; align-items:flex-start;'} display:flex; flex-direction:column; width:50px; pointer-events:none;">
                ${readBadge}<span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
            </div>`;

            // í•˜íŠ¸ ë°°ì§€: z-indexë¥¼ ì¶”ê°€í•˜ì—¬ ìœ„ë¡œ ì˜¬ë¦½ë‹ˆë‹¤.
            const likeHtml = `<div id="like-${data.id}" class="like-badge" style="display: ${data.likes > 0 ? 'flex' : 'none'}; z-index: 100;" onclick="socket.emit('like message', ${data.id})">
                â¤ï¸ <span>${data.likes || 0}</span>
            </div>`;

            // êµ¬ì¡° ê²°í•© (í•˜íŠ¸ ë°°ì§€ê°€ ë ˆì´ì–´ ìµœìƒë‹¨ì— ì˜¤ë„ë¡ ë§ˆì§€ë§‰ì— ë°°ì¹˜)
            item.innerHTML = isMy
                ? `${content}${info}${likeHtml}`
                : `<small style="display:block; margin-bottom:4px; color:#777; font-size:0.75rem;">${data.name}</small>${content}${info}${likeHtml}`;

            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        // --- ì†Œì¼“ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) messages.forEach(msg => addMessage({ ...msg, room: currentRoom }));
        });

        socket.on('chat message', (data) => addMessage(data));

        socket.on('update read status', (data) => {
            if (currentRoom === data.room) {
                // ë©”ì‹œì§€ ì˜†ì˜ íŒŒë€ìƒ‰ ìˆ«ì(1)ë¥¼ ëª¨ë‘ ì°¾ì•„ì„œ ì œê±°
                const badges = document.querySelectorAll('.my-msg span[style*="color: rgb(110, 142, 251)"], .my-msg span[style*="color:#6e8efb"]');
                badges.forEach(badge => {
                    badge.style.display = 'none'; // ë˜ëŠ” badge.remove();
                });
            }
        });

        socket.on('room counts', (data) => {
            const roomListDiv = document.getElementById('room-list');
            roomListDiv.innerHTML = ''; // ê¸°ì¡´ ëª©ë¡ì„ ë¹„ì›ë‹ˆë‹¤.

            Object.keys(data.roomCounts).forEach(roomName => {
                const count = data.roomCounts[roomName];

                const roomItem = document.createElement('div');
                roomItem.className = 'room-item';
                roomItem.innerHTML = `
            <span>${roomName}</span>
            <span>${count}ëª…</span>
        `;

                roomItem.onclick = () => {
                    const password = data.hasPassword && data.hasPassword[roomName]
                        ? prompt('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”')
                        : null;
                    joinRoom(roomName, password);
                };

                roomListDiv.appendChild(roomItem);
            });
        });

        socket.on('display typing', (data) => {
            const indicator = document.getElementById('typing-indicator');
            if (data.name !== userName) {
                indicator.innerHTML = `${data.name}ë‹˜ì´ ì…ë ¥ ì¤‘ <div class="typing-dots"><span></span><span></span><span></span></div>`;
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => { indicator.innerHTML = ''; }, 2000);
            }
        });

        socket.on('user list', (users) => {
            const list = document.getElementById('user-names');
            const badge = document.getElementById('user-count-badge');
            badge.textContent = users.length;
            list.innerHTML = '';
            users.forEach(name => {
                const li = document.createElement('li');
                li.style.padding = '4px 0';
                li.textContent = name === userName ? `${name} (ë‚˜)` : name;
                list.appendChild(li);
            });
        });

        socket.on('update likes', (data) => {
            const likeBox = document.querySelector(`#like-${data.id}`);
            if (likeBox) {

                likeBox.querySelector('span').textContent = data.likes;
                likeBox.style.transform = 'scale(1.2)';
                setTimeout(() => { likeBox.style.transform = 'scale(1)'; }, 200);
            }
        });

        socket.on('message deleted', (id) => {
            const target = document.getElementById(`msg-${id}`);
            if (target) target.remove();

        // ì†Œì¼“ ë¦¬ìŠ¤ë„ˆ ì˜ì—­ì— ì¶”ê°€
        socket.on('new notice', (data) => {

        let searchIndex = -1;

        function searchMessages() {
            const keyword = document.getElementById('search-input').value.trim();
            const allMessages = document.querySelectorAll('#messages li span'); // í…ìŠ¤íŠ¸ê°€ ë‹´ê¸´ spanë§Œ íƒìƒ‰

            // ê¸°ì¡´ í•˜ì´ë¼ì´íŠ¸ ì œê±°
            document.querySelectorAll('.search-highlight').forEach(el => el.classList.remove('search-highlight'));

            if (!keyword) return;

            // í‚¤ì›Œë“œê°€ í¬í•¨ëœ ë©”ì‹œì§€ í•„í„°ë§
            searchResults = Array.from(allMessages).filter(msg =>
                msg.textContent.includes(keyword)
            ).map(msg => msg.parentElement); // li íƒœê·¸ ì¶”ì¶œ

            if (searchResults.length > 0) {
                // ê°€ì¥ ìµœê·¼ ë©”ì‹œì§€(ë§ˆì§€ë§‰ ê²°ê³¼)ë¶€í„° ë³´ì—¬ì¤Œ
                const target = searchResults[searchResults.length - 1];
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.classList.add('search-highlight');
            }
        }

        // ì—”í„° í‚¤ë¥¼ ëˆ„ë¥¼ ë•Œë§ˆë‹¤ ì´ì „ ê²°ê³¼ë¡œ ê³„ì† ì´ë™í•˜ê³  ì‹¶ë‹¤ë©´?
        document.getElementById('search-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && searchResults.length > 0) {
                e.preventDefault();
                searchIndex = (searchIndex + 1) % searchResults.length;
                const target = searchResults[searchResults.length - 1 - searchIndex];

                document.querySelectorAll('.search-highlight').forEach(el => el.classList.remove('search-highlight'));
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.classList.add('search-highlight');
            }
        });

        // --- ê¸°ëŠ¥ í•¨ìˆ˜ë“¤ ---
        function enterRoom(roomName, providedPw = null) {

            let password = providedPw;
            if (password === null) {
                password = prompt("ë¹„ë°€ë²ˆí˜¸ê°€ ìˆëŠ” ë°©ì´ë¼ë©´ ì…ë ¥í•´ì£¼ì„¸ìš”. (ì—†ìœ¼ë©´ ë°”ë¡œ í™•ì¸)");
            }

            currentRoom = roomName;
            socket.emit('update active room', roomName);
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('room-title').textContent = roomName;

            // ì„œë²„ë¡œ ë¹„ë°€ë²ˆí˜¸ì™€ í•¨ê»˜ ì…ì¥ ìš”ì²­
            socket.emit('join room', { room: roomName, name: userName, password: password });

        function showContextMenu(x, y, data, isMy) {

            menu.innerHTML = `

                <div onclick="menuAction('reply')" style="padding:10px; cursor:pointer; border-bottom:1px solid #eee; font-size:0.9rem;">â†©ï¸ ë‹µì¥</div>

        // [ìˆ˜ì •] ë©”ë‰´ ì•¡ì…˜ í•¨ìˆ˜
        function menuAction(action) {

            if (action === 'reply') {

                }

            else if (action === 'delete') {
                if (confirm("ì´ ë©”ì‹œì§€ë¥¼ ë‚´ í™”ë©´ì—ì„œë§Œ ì‚­ì œí• ê¹Œìš”?")) {

            if (action === 'notice') {
                if (selectedMsgData.type === 'image') {
                    alert("ì´ë¯¸ì§€ëŠ” ê³µì§€ë¡œ ë“±ë¡í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                } else {
                    // ì„œë²„ì— ê³µì§€ ë“±ë¡ ì•Œë¦¼ (ë‹¤ë¥¸ ì‚¬ëŒë“¤ì—ê²Œë„ ë³´ì´ê²Œ í•˜ê¸° ìœ„í•¨)
                    socket.emit('set notice', { room: currentRoom, text: selectedMsgData.text });

        }
