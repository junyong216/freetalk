    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '';

        // [ìˆ˜ì •] ê³¼ê±° ë‚´ì—­ ë¡œë”©
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) {
                messages.forEach(msg => {
                    // ì„œë²„ì—ì„œ ì˜¨ ë°ì´í„°ì˜ íƒ€ì…ì„ ìœ ì§€í•˜ë©° ì¶œë ¥
                    addMessage({ ...msg, room: currentRoom });

        socket.on('chat message', (data) => {
            console.log("ë©”ì‹œì§€ ìˆ˜ì‹ :", data); // ë””ë²„ê¹…ìš©
            addMessage(data);
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);

        function addMessage(data) {
            if (!data || (data.room && data.room !== currentRoom)) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');

            // 1. ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì²˜ë¦¬ (ê¸°ì¡´ ìœ ì§€)
            if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {

                item.textContent = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            const isMy = (data.name === userName);
            item.className = isMy ? 'my-msg' : 'other-msg';

            // ìš°í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ëª¨ë°”ì¼ì€ ê¾¹ ëˆ„ë¥´ê¸°, PCëŠ” ìš°í´ë¦­)
            item.oncontextmenu = (e) => {
                e.preventDefault();
                // ë§ˆìš°ìŠ¤ ìœ„ì¹˜(e.pageX)ê°€ ì—†ìœ¼ë©´ í„°ì¹˜ ìœ„ì¹˜ë¥¼ ì¡ëŠ” ë¡œì§ ì¶”ê°€
                const posX = e.pageX || (e.touches ? e.touches[0].pageX : 0);
                const posY = e.pageY || (e.touches ? e.touches[0].pageY : 0);
                showContextMenu(posX, posY, data, isMy);
            };

            // 2. ì´ë¯¸ì§€ í¬ê¸° ì¡°ì ˆ: ìµœëŒ€ ë†’ì´ë¥¼ ì„¤ì •í•˜ì—¬ ë„ˆë¬´ í¬ê²Œ ë³´ì´ì§€ ì•Šê²Œ í•¨
            let content = "";
            if (data.type === 'image') {
                // â­ï¸ onclick ë¶€ë¶„ì„ ì•„ë˜ì™€ ê°™ì´ ìˆ˜ì •í•˜ì„¸ìš”.
                content = `<img src="${data.text}" 
                style="max-width:200px; max-height:300px; border-radius:10px; display:block; object-fit:contain; cursor:pointer;" 
                onclick="openImageInNewTab('${data.text}')">`;
            } else {
                content = `<span>${data.text || ""}</span>`;
            }

            const timeStr = data.time || "";

            // 3. ì½ìŒ ìˆ«ì ë””ìì¸ ë³€ê²½: ë…¸ë€ìƒ‰ -> ë„¤ì´ë¹„(#2c3e50), 0ì¼ ë•ŒëŠ” ìˆ¨ê¹€
            // read_countê°€ 0ë³´ë‹¤ í´ ë•Œë§Œ í‘œì‹œ
            const readBadge = (data.read_count > 0) ? `<span style="color:#2c3e50; font-size:0.75rem; font-weight:bold; margin-bottom:2px;">${data.read_count}</span>` : '';

            // const deleteBtn = isMy ? `<span style="cursor:pointer; font-size:0.7rem; color:red; margin-top:2px;" onclick="deleteMsg(${data.id})">ì‚­ì œ</span>` : '';

            const info = `<div id="info-${data.id}" style="position:absolute; bottom:0; ${isMy ? 'left:-55px; align-items:flex-end;' : 'right:-55px; align-items:flex-start;'} display:flex; flex-direction:column; width:50px;">
                ${readBadge}
                <span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
                ${deleteBtn}
            </div>`;

            item.id = `msg-${data.id}`; // ë©”ì‹œì§€ì— ê³ ìœ  ID ë¶€ì—¬

            item.innerHTML = isMy ? `${content}${info}` : `<small style="display:block; margin-bottom:4px; color:#777;">${data.name}</small>${content}${info}`;

            list.appendChild(item);

        }

        // ì´ë¯¸ì§€ë¥¼ ìƒˆ íƒ­ì—ì„œ í¬ê²Œ ë³´ê¸° ìœ„í•œ í•¨ìˆ˜
        function openImageInNewTab(base64Data) {
            const newWindow = window.open();
            if (newWindow) {
                newWindow.document.write(`
            <html>

        `);

            }

        // ì „ì†¡ ë²„íŠ¼ í´ë¦­ ì‹œ ì‹¤í–‰
        document.getElementById('form').addEventListener('submit', (e) => {

            if (newName && newName.trim()) {

                if (currentRoom && oldName) {

        function enterRoom(roomName) {

            }

            socket.emit('join room', { room: roomName, name: userName });
        }

        function goBack() {
            currentRoom = '';
            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('footer-bar').style.display = 'block';

        function leaveChat() {
            if (confirm("ë°©ì„ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ? (ë‹‰ë„¤ì„ ì„¤ì •ì´ ì´ˆê¸°í™”ë©ë‹ˆë‹¤)")) {

        function deleteMsg(id) {

        // ì„œë²„ë¡œë¶€í„° ì‚­ì œ ì‹ í˜¸ ìˆ˜ì‹  ì‹œ í™”ë©´ì—ì„œ ì œê±°
        socket.on('message deleted', (id) => {

        function showContextMenu(x, y, data, isMy) {
            const menu = document.getElementById('context-menu');

            // ë‚´ ë©”ì‹œì§€ê°€ ì•„ë‹ˆë©´ ì‚­ì œ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
            document.getElementById('menu-delete').style.display = isMy ? 'block' : 'none';

                    break;
