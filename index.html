        /* í‘¸í„° ìŠ¤íƒ€ì¼ ë³´ê°• */

        <hr>
        <div style="margin: 20px 0;"><label>ğŸ¨ í…Œë§ˆ</label>
            <select id="theme-select" onchange="changeTheme()"
                style="width:100%; padding:8px; border-radius:8px; margin-top:5px;">
                <option value="light">ê¸°ë³¸</option>

        <button onclick="toggleSettings()"

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '', selectedId = null, selectedText = '';
        let deferredPrompt;

        // PWA ì„¤ì¹˜ ë¡œì§
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('main-install-btn').style.display = 'block'; });
        function installApp() { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then(() => { deferredPrompt = null; document.getElementById('main-install-btn').style.display = 'none'; }); } }

        function enterRoom(roomName) {
            if (!userName) {
                const nick = prompt("ë‹‰ë„¤ì„:");
                if (!nick) return;
                userName = nick;
            }
            currentRoom = roomName;

            // í™”ë©´ ì „í™˜ (ì±„íŒ…ì°½ ë³´ì´ê¸°)
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';

            // ìƒë‹¨ ì„¤ì • ë²„íŠ¼ ë° í•˜ë‹¨ í‘¸í„° ìˆ¨ê¸°ê¸°
            document.getElementById('footer-bar').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('main-install-btn').style.display = 'none';

            document.getElementById('room-title').textContent = currentRoom;

            // ë©”ì‹œì§€ ì˜ì—­ ì´ˆê¸°í™” ë° ë¡œë”© í‘œì‹œ
            document.getElementById('messages').innerHTML = '<li id="loading-status" style="text-align:center; width:100%; color:gray;">ë©”ì‹œì§€ ë¡œë”© ì¤‘...</li>';

            socket.emit('join room', { room: roomName, name: userName });
        }

        function goBack() {
            // 1. ì†Œì¼“ ë°© í‡´ì¥ ì‹ í˜¸ (ì„œë²„ ì„¸ì…˜ì€ ìœ ì§€í•˜ë˜ ë°© ëª©ë¡ìœ¼ë¡œ)
            socket.emit('leave room');

            // 2. í™”ë©´ ì „í™˜ (ë°© ëª©ë¡ ë³´ì´ê¸°)
            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';

            // 3. ë©”ì¸ UI ë³µêµ¬ (ì„¤ì • ë²„íŠ¼, í‘¸í„° ë‹¤ì‹œ ë³´ì´ê¸°)
            document.getElementById('footer-bar').style.display = 'block';
            document.getElementById('main-settings-btn').style.display = 'block';
            if (deferredPrompt) {
                document.getElementById('main-install-btn').style.display = 'block';
            }

            // 4. ì±„íŒ… ê¸°ë¡ ì´ˆê¸°í™” (ë‚˜ì¤‘ì— ë‹¤ì‹œ ë“¤ì–´ì˜¬ ë•Œ ìƒˆë¡œ ë¡œë”©í•˜ê¸° ìœ„í•¨)
            document.getElementById('messages').innerHTML = '';
            currentRoom = '';
        }

        function addMessage(data) {
            if (!data) return;
            const list = document.getElementById('messages');
            const loading = document.getElementById('loading-status');
            if (loading) loading.remove();

            const item = document.createElement('li');
            item.id = `msg-${data.id || Date.now()}`;

            if (data.type === 'system') {
                item.style.cssText = `align-self:center; background:rgba(0,0,0,0.08); color:#777; font-size:0.75rem; padding:4px 12px; border-radius:15px; margin:15px 0; text-align:center; max-width:80%;`;
                item.innerHTML = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            let content = data.type === 'image' ? `<img src="${data.text}" style="max-width:100%; border-radius:10px; cursor:pointer;" onclick="openImageViewer(this.src)">` : data.text;

            const readHtml = data.read_count > 0 ? `<span class="read-unread">${data.read_count}</span>` : '';
            const timeHtml = `<span class="time-text">${data.time || ''}</span>`;
            const infoSide = `<div style="position: absolute; bottom: 0; display: flex; flex-direction: column; ${data.name === userName ? 'left: -50px; align-items: flex-end;' : 'right: -50px; align-items: flex-start;'}">${readHtml}${timeHtml}</div>`;

            if (data.name === userName) {
                item.className = 'my-msg';
                item.innerHTML = `${content}${infoSide}`;
            } else {
                item.className = 'other-msg';
                item.innerHTML = `<strong>${data.name}</strong><br>${content}${infoSide}`;
            }

            item.oncontextmenu = (e) => {
                e.preventDefault();
                selectedId = data.id; selectedText = data.text;
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block'; menu.style.left = e.clientX + 'px'; menu.style.top = e.clientY + 'px';
            };
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages && messages.length > 0) messages.forEach(addMessage);
            else list.innerHTML = '<li style="text-align:center; width:100%; color:gray;">ëŒ€í™” ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.</li>';
        });

        socket.on('chat message', (data) => { addMessage(data); });
        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value, type: 'text' });
                input.value = '';
            }
        });

        function goBack() { location.reload(); }
        function leaveChat() { if (confirm("ì™„ì „íˆ ë‚˜ê°ˆê¹Œìš”?")) location.reload(); }
        function createNewRoom() { const input = document.getElementById('new-room-input'); if (input.value.trim()) enterRoom(input.value.trim()); }
        function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'none' ? 'block' : 'none'; }
        function changeTheme() { const t = document.getElementById('theme-select').value; document.body.classList.toggle('dark-mode', t === 'dark'); }
        function openImageViewer(src) { document.getElementById('image-modal').style.display = 'flex'; document.getElementById('modal-img').src = src; }
        function handleShare() { navigator.clipboard.writeText(selectedText).then(() => alert("ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.")); }
        window.onclick = () => document.getElementById('context-menu').style.display = 'none';
    </script>
</body>
