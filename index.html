    <script>
        const socket = io();
        let userName = '', currentRoom = '';

        // [ìˆ˜ì •] ê³¼ê±° ë‚´ì—­ ë¡œë”©
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) {
                messages.forEach(msg => {
                    // ì„œë²„ì—ì„œ ì˜¨ ë°ì´í„°ì˜ íƒ€ì…ì„ ìœ ì§€í•˜ë©° ì¶œë ¥
                    addMessage({ ...msg, room: currentRoom });
                });
            }
        });

        socket.on('chat message', (data) => {
            console.log("ë©”ì‹œì§€ ìˆ˜ì‹ :", data); // ë””ë²„ê¹…ìš©
            addMessage(data);
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        // index.htmlì˜ addMessage í•¨ìˆ˜ ë¶€ë¶„ì„ ì•„ë˜ ë‚´ìš©ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”.

        function addMessage(data) {
            if (!data || (data.room && data.room !== currentRoom)) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');

            if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {
                item.style.cssText = "align-self:center; background:rgba(0,0,0,0.08); color:#555; font-size:0.8rem; border-radius:20px; padding:5px 15px; margin:10px 0; text-align:center;";
                item.textContent = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            const isMy = (data.name === userName);
            item.className = isMy ? 'my-msg' : 'other-msg';

            // ìš°í´ë¦­ ì´ë²¤íŠ¸
            item.oncontextmenu = (e) => {
                e.preventDefault();
                // e.clientX, e.clientYê°€ ëª¨ë°”ì¼/PC ëª¨ë‘ì—ì„œ ë” ë²”ìš©ì ì…ë‹ˆë‹¤.
                const posX = e.clientX;
                const posY = e.clientY;
                showContextMenu(posX, posY, data, isMy);
            };

            let content = "";
            if (data.type === 'image') {
                content = `<img src="${data.text}" style="max-width:200px; max-height:300px; border-radius:10px; display:block; object-fit:contain; cursor:pointer;" onclick="openImageInNewTab('${data.text}')">`;
            } else {
                content = `<span>${data.text || ""}</span>`;
            }

            const timeStr = data.time || "";
            const readBadge = (data.read_count > 0) ? `<span style="color:#2c3e50; font-size:0.75rem; font-weight:bold; margin-bottom:2px;">${data.read_count}</span>` : '';

            // â­ï¸ ì¤‘ìš”: deleteBtn ì •ì˜ ì˜¤ë¥˜ ìˆ˜ì • (ë¹ˆ ë¬¸ìì—´ë¡œ ì²˜ë¦¬í•˜ê±°ë‚˜ ìš°í´ë¦­ ë©”ë‰´ë¡œ ëŒ€ì²´)
            const info = `<div id="info-${data.id}" style="position:absolute; bottom:0; ${isMy ? 'left:-55px; align-items:flex-end;' : 'right:-55px; align-items:flex-start;'} display:flex; flex-direction:column; width:50px;">
                ${readBadge}
                <span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
            </div>`;

            const likeHtml = `<div id="like-${data.id}" class="like-badge" 
                      style="display: ${data.likes > 0 ? 'flex' : 'none'};" 
                      onclick="socket.emit('like message', ${data.id})">
                      â¤ï¸ <span>${data.likes || 0}</span>
                    </div>`;

            item.id = `msg-${data.id}`;
            // item.innerHTML ë¶€ë¶„ì— ${likeHtml}ì„ ì¶”ê°€í•©ë‹ˆë‹¤.
            item.innerHTML = isMy ? `${content}${info}${likeHtml}` : `<small style="display:block; margin-bottom:4px; color:#777;">${data.name}</small>${content}${info}${likeHtml}`;

            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        // ì´ë¯¸ì§€ë¥¼ ìƒˆ íƒ­ì—ì„œ í¬ê²Œ ë³´ê¸° ìœ„í•œ í•¨ìˆ˜
        function openImageInNewTab(base64Data) {
            const newWindow = window.open();
            if (newWindow) {
                newWindow.document.write(`
            <html>
                <body style="margin:0; display:flex; justify-content:center; align-items:center; background:#000;">

        `);

            }

        // ì „ì†¡ ë²„íŠ¼ í´ë¦­ ì‹œ ì‹¤í–‰
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim() && currentRoom) {

                    name: userName,
                    text: input.value,
                    type: 'text' // íƒ€ì… ëª…ì‹œ

        function uploadFile(target) {
            const file = target.files[0];
            if (file && currentRoom) {
                const reader = new FileReader();
                reader.onload = (e) => {

                        name: userName,

                reader.readAsDataURL(file);

        function setNickname() {

                if (currentRoom && oldName) {

            // ì„œë²„ì— "ë‚˜ ì´ì œ ì´ ë°© í™”ë©´ ë³´ê³  ìˆìŒ"ì´ë¼ê³  ì•Œë¦¼
            socket.nowRoom = roomName; // í´ë¼ì´ì–¸íŠ¸ ë³€ìˆ˜ ì €ì¥
            socket.emit('update active room', roomName);

            document.getElementById('room-title').textContent = roomName;

            socket.nowRoom = null;

                userName = '';    // â­ï¸ ë‹‰ë„¤ì„ ì´ˆê¸°í™”
                currentRoom = ''; // í˜„ì¬ ë°© ì´ˆê¸°í™”

            // ê°„ë‹¨í•˜ê²Œ join room ì´ë²¤íŠ¸ë¥¼ ë‹¤ì‹œ í™œìš©í•´ ë©”ì‹œì§€ë¥¼ ìƒˆë¡œ ê³ ì¹©ë‹ˆë‹¤.

        // ê¸°ì¡´ menuAction í•¨ìˆ˜ë¥¼ ì•„ë˜ ë‚´ìš©ìœ¼ë¡œ ë®ì–´ì“°ì„¸ìš”
        function menuAction(action) {
            if (!selectedMsgData) return;

            switch (action) {
                case 'reply':
                    const input = document.getElementById('input');
                    input.value = `[${selectedMsgData.name}ì—ê²Œ ë‹µì¥]: `;
                    input.focus();
                    break;
                case 'like':
                    // â­ï¸ ìˆ˜ì •: alert ëŒ€ì‹  ì„œë²„ë¡œ ì¢‹ì•„ìš” ì´ë²¤íŠ¸ë¥¼ ë³´ëƒ…ë‹ˆë‹¤.
                    socket.emit('like message', selectedMsgData.id);
                    break;
                case 'share':
                    const textToCopy = selectedMsgData.type === 'image' ? '[ì´ë¯¸ì§€]' : selectedMsgData.text;
                    navigator.clipboard.writeText(textToCopy);
                    alert('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    break;
                case 'delete':
                    if (confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                        socket.emit('delete message', selectedMsgData.id);
                    }
                    break;
            }
            document.getElementById('context-menu').style.display = 'none';
        }

        function toggleUserList() {

        // ì„œë²„ì—ì„œ ì‹¤ì‹œê°„ ìœ ì € ë¦¬ìŠ¤íŠ¸ ìˆ˜ì‹ 
        socket.on('user list', (users) => {
            const list = document.getElementById('user-names');
            const badge = document.getElementById('user-count-badge');

            badge.textContent = users.length; // ìƒë‹¨ ë°°ì§€ ìˆ«ì ì—…ë°ì´íŠ¸
            list.innerHTML = '';

            users.forEach(name => {
                const li = document.createElement('li');
                li.style.padding = '3px 0';
                // ë‚´ ì´ë¦„ ì˜†ì—ëŠ” (ë‚˜) í‘œì‹œ
                li.textContent = name === userName ? `${name} (ë‚˜)` : name;
                list.appendChild(li);

        });

        // ì„œë²„ì—ì„œ ê³µê° ì—…ë°ì´íŠ¸ ì‹ í˜¸ë¥¼ ë°›ì•˜ì„ ë•Œ í™”ë©´ ê°±ì‹ 
        socket.on('update likes', (data) => {
            const likeBox = document.querySelector(`#like-${data.id}`);

                likeBox.style.display = 'flex'; // ìˆ¨ê²¨ì ¸ ìˆë˜ í•˜íŠ¸ ë³´ì´ê¸°
                countSpan.textContent = data.likes; // ìˆ«ì ì—…ë°ì´íŠ¸

                // í´ë¦­ ì‹œ í†µí†µ íŠ€ëŠ” ì• ë‹ˆë©”ì´ì…˜ (ì„ íƒì‚¬í•­)
