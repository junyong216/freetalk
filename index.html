<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>ÌîÑÎ¶¨ÌÜ° (Free Talk)</title>
    <link rel="icon" href="ÌîÑÎ¶¨ÌÜ°Î°úÍ≥†.png" type="image/png">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #list-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .room-container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            max-width: 95%;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        #room-list {
            margin: 20px 0;
            border-top: 1px solid #eee;
            max-height: 300px;
            overflow-y: auto;
        }

        .room-item {
            padding: 15px;
            margin: 10px 0;
            background: #6e8efb;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        #chat-area {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: #f0f2f5;
            position: relative;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
            margin: 0;
            list-style: none;
            background: #f0f2f5;
            padding-bottom: 120px;
        }

        #messages li {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.95rem;
        }

        .my-msg {
            align-self: flex-end;
            background-color: #a29bfe;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .other-msg {
            align-self: flex-start;
            background-color: #fff;
            color: #333;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #form {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
        }

        #main-settings-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 2000;
            cursor: pointer;
            background: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* ÌïòÎã® Ìë∏ÌÑ∞Î∞î (mailto Ìè¨Ìï®) */
        #footer-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.8rem;
            border-top: 1px solid #ddd;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div id="main-settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>

    <div id="list-area">
        <div class="room-container">
            <h2 style="color: #6e8efb;">üí¨ ÌîÑÎ¶¨ÌÜ°</h2>
            <div id="room-list"></div>
            <div class="create-area" style="display:flex; gap:5px;">
                <input id="new-room-input" placeholder="Î∞© Ïù¥Î¶Ñ..."
                    style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd;" />
                <button onclick="createNewRoom()"
                    style="background:#a777e3; color:white; border:none; padding:10px 15px; border-radius:10px; cursor:pointer;">ÏÉùÏÑ±</button>
            </div>
        </div>
    </div>

    <div id="chat-area">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <span onclick="goBack()" style="cursor:pointer; font-size:1.2rem;">‚¨ÖÔ∏è</span>
                <div id="room-title" style="font-weight:bold; font-size:1.1rem;"></div>
            </div>
            <button onclick="leaveChat()"
                style="background:#ff4d4d; color:white; border:none; padding:7px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">Î∞©
                ÎÇòÍ∞ÄÍ∏∞</button>
        </div>
        <ul id="messages"></ul>
        <form id="form">
            <input type="file" id="file-input" style="display:none;" onchange="uploadFile(this)">
            <button type="button" style="background:none; border:none; font-size:1.2rem; cursor:pointer;"
                onclick="document.getElementById('file-input').click()">üìé</button>
            <input id="input" autocomplete="off" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." />
            <button type="submit"
                style="background:#6e8efb; color:white; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">Ï†ÑÏÜ°</button>
        </form>
    </div>

    <div id="footer-bar">
        Î¨∏Ïùò <strong>Ï†úÏù¥Ìà¨ÏΩîÏñ¥(J2CORE)</strong> ÎåÄÌëú <strong>Ï†ïÏ§ÄÏö©</strong> |
        <a href="mailto:jjyong3872@naver.com" style="color:#0984e3; text-decoration:none; font-weight:bold;">üì©
            jjyong3872@naver.com</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '';

        socket.on('chat message', (data) => { addMessage(data); });
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) messages.forEach(addMessage);
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            if (data.roomCounts) {
                for (const room in data.roomCounts) {
                    const item = document.createElement('div');
                    item.className = 'room-item';
                    item.onclick = () => enterRoom(room);
                    item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}Î™Ö</span>`;
                    list.appendChild(item);
                }
            }
        });

        function addMessage(data) {
            try {
                if (!data) return;
                const list = document.getElementById('messages');
                const item = document.createElement('li');
                if (data.name === 'ÏãúÏä§ÌÖú' || data.type === 'system') {
                    item.style.cssText = "align-self:center; background:rgba(0,0,0,0.08); color:#555; font-size:0.8rem; border-radius:20px; padding:5px 15px; margin:10px 0;";
                    item.textContent = data.text;
                    list.appendChild(item);
                    list.scrollTop = list.scrollHeight;
                    return;
                }
                const isMy = (data.name === userName);
                item.className = isMy ? 'my-msg' : 'other-msg';
                let content = (data.type === 'image') ? `<img src="${data.text}" style="max-width:100%; border-radius:10px;">` : (data.text || "");
                const timeStr = data.time || "";
                const readCnt = (data.read_count > 0) ? data.read_count : "";
                const info = `<div style="position:absolute; bottom:0; ${isMy ? 'left:-50px; align-items:flex-end;' : 'right:-50px; align-items:flex-start;'} display:flex; flex-direction:column;">
                    <span style="color:#e67e22; font-size:0.7rem; font-weight:bold;">${readCnt}</span>
                    <span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
                </div>`;
                item.innerHTML = isMy ? `${content}${info}` : `<small style="display:block; margin-bottom:4px; color:#777;">${data.name}</small>${content}${info}`;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
            } catch (e) { console.error(e); }
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim() && currentRoom) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value, type: 'text' });
                input.value = '';
            }
        });

        function enterRoom(roomName) {
            if (!userName) { userName = prompt("ÎãâÎÑ§ÏûÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:"); if (!userName) return; }
            currentRoom = roomName;
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('footer-bar').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('room-title').textContent = roomName;
            socket.emit('join room', { room: roomName, name: userName });
        }

        function goBack() {
            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('footer-bar').style.display = 'block';
            document.getElementById('main-settings-btn').style.display = 'flex';
        }

        function leaveChat() {
            if (confirm("Ïù¥ Î∞©ÏóêÏÑú ÎÇòÍ∞àÍπåÏöî?")) {
                socket.emit('leave room');
                currentRoom = '';
                goBack();
            }
        }

        function createNewRoom() { const val = document.getElementById('new-room-input').value; if (val) enterRoom(val); }
        function toggleSettings() { alert('ÏÑ§Ï†ï Î©îÎâ¥ÏûÖÎãàÎã§.'); }
        function uploadFile(input) {
            const file = input.files[0];
            if (file && currentRoom) {
                const reader = new FileReader();
                reader.onload = (e) => socket.emit('chat message', { room: currentRoom, name: userName, text: e.target.result, type: 'image' });
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
