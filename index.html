<body>
    <div id="main-settings-btn" onclick="toggleSettings()">âš™ï¸</div>

        <form id="form">
            <input type="file" id="file-input" style="display:none;" onchange="uploadFile(this)">
            <button type="button" style="background:none; border:none; font-size:1.2rem; cursor:pointer;"
                onclick="document.getElementById('file-input').click()">ğŸ“</button>

            jjyong3872@naver.com</a>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '';

        // ìˆ˜ì‹ ë¶€
        socket.on('chat message', (data) => {
            console.log("ë©”ì‹œì§€ ë°›ìŒ:", data);
            addMessage(data);
        });

        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages && Array.isArray(messages)) {
                messages.forEach(addMessage);
            }
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            if (data.roomCounts) {
                for (const room in data.roomCounts) {
                    const item = document.createElement('div');
                    item.className = 'room-item';
                    item.onclick = () => enterRoom(room);
                    item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                    list.appendChild(item);
                }
            }
        });

        function addMessage(data) {
            try {
                if (!data) return;
                const list = document.getElementById('messages');
                const item = document.createElement('li');

                if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {
                    item.style.cssText = "align-self:center; background:rgba(0,0,0,0.05); color:#777; font-size:0.8rem; border-radius:10px; padding:5px 15px; margin:5px 0;";
                    item.textContent = data.text;
                    list.appendChild(item);
                    list.scrollTop = list.scrollHeight;
                    return;
                }

                const isMy = (data.name === userName);
                item.className = isMy ? 'my-msg' : 'other-msg';

                let messageBody = (data.type === 'image') ?
                    `<img src="${data.text}" style="max-width:200px; border-radius:10px; display:block;">` :
                    (data.text || "");

                const timeStr = data.time || "";
                const readCnt = (data.read_count > 0) ? data.read_count : "";

                const infoHtml = `<div style="position:absolute; bottom:0; ${isMy ? 'left:-55px; align-items:flex-end;' : 'right:-55px; align-items:flex-start;'} display:flex; flex-direction:column;">
                    <span style="color:#ffeb33; font-size:0.75rem; font-weight:bold;">${readCnt}</span>
                    <span style="color:#999; font-size:0.65rem;">${timeStr}</span>
                </div>`;

                item.innerHTML = isMy ? `${messageBody}${infoHtml}` : `<strong>${data.name}</strong><br>${messageBody}${infoHtml}`;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
            } catch (e) { console.error(e); }
        }

        // ì „ì†¡ë¶€
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim() && currentRoom) {
                socket.emit('chat message', {
                    room: currentRoom,
                    name: userName,
                    text: input.value,
                    type: 'text'
                });
                input.value = '';
            }
        });

        // â­ ëˆ„ë½ë˜ì—ˆë˜ í•µì‹¬ í•¨ìˆ˜!
        function uploadFile(input) {
            const file = input.files[0];
            if (file && currentRoom) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    socket.emit('chat message', {
                        room: currentRoom,
                        name: userName,
                        text: e.target.result,
                        type: 'image'
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        function enterRoom(roomName) {
            if (!userName) {
                userName = prompt("ë‹‰ë„¤ì„:");
                if (!userName) return;
            }
            currentRoom = roomName;
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('footer-bar').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('room-title').textContent = roomName;
            socket.emit('join room', { room: roomName, name: userName });
        }

        function goBack() {
            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('footer-bar').style.display = 'block';
            document.getElementById('main-settings-btn').style.display = 'flex';
        }

        function leaveChat() { if (confirm("ë°©ì—ì„œ ì™„ì „íˆ ë‚˜ê°ˆê¹Œìš”?")) { socket.emit('leave room'); location.reload(); } }
        function createNewRoom() { const val = document.getElementById('new-room-input').value; if (val) enterRoom(val); }
        function toggleSettings() { alert('ì¤€ë¹„ ì¤‘ì…ë‹ˆë‹¤.'); }
    </script>
