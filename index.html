    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '', selectedId = null, selectedSender = '', selectedText = '';
        let deferredPrompt;

        // PWA ì„¤ì¹˜
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('main-install-btn').style.display = 'block';
        });
        function installApp() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { deferredPrompt = null; document.getElementById('main-install-btn').style.display = 'none'; });
        }

        // ë°© ì…ì¥ (ìµœì í™” ë²„ì „)
        function enterRoom(roomName) {
            if (!userName) {
                const nick = prompt("ë‹‰ë„¤ì„:");
                if (!nick) return;
                userName = nick;
            }
            currentRoom = roomName;

            // ì¦‰ì‹œ í™”ë©´ ì „í™˜
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';

            // ğŸ•µï¸ í‘¸í„° ìˆ¨ê¸°ê¸° ì¶”ê°€!
            document.getElementById('footer-bar').style.display = 'none';

            document.getElementById('main-install-btn').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('room-title').textContent = currentRoom;
            document.getElementById('messages').innerHTML = '<li style="text-align:center; width:100%; color:gray;">ë©”ì‹œì§€ ë¡œë”© ì¤‘...</li>';

            socket.emit('join room', { room: roomName, name: userName });
        }

        // [ìˆ˜ì •] ëª©ë¡ìœ¼ë¡œ ì ì‹œ ë‚˜ê°ˆ ë•Œ (ì•Œë¦¼X)
        function goBack() {
            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('footer-bar').style.display = 'block';
            document.getElementById('main-settings-btn').style.display = 'block';
            if (deferredPrompt) document.getElementById('main-install-btn').style.display = 'block';

            currentRoom = ''; // í˜„ì¬ ë°© ì •ë³´ë§Œ ì´ˆê¸°í™”
        }

        // [ìˆ˜ì •] ì•„ì˜ˆ ì•±ì„ ë„ê±°ë‚˜ ë°©ì„ ì˜êµ¬ì ìœ¼ë¡œ ë‚˜ê°ˆ ë•Œ
        function leaveChat() {
            if (confirm("ëŒ€í™”ë°©ì„ ì™„ì „íˆ ë‚˜ê°ˆê¹Œìš”? (ë‹‰ë„¤ì„ì´ ì´ˆê¸°í™”ë©ë‹ˆë‹¤)")) {
                socket.emit('leave room'); // ì—¬ê¸°ì„œë§Œ í‡´ì¥ ì‹ í˜¸ë¥¼ ë³´ëƒ…ë‹ˆë‹¤.
                location.reload();
            }
        }

        function createNewRoom() {
            const input = document.getElementById('new-room-input');
            if (input.value.trim()) {
                enterRoom(input.value.trim());
                input.value = '';
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(data) {
            if (!data || !data.id) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');
            item.id = `msg-${data.id}`;

            // 1. ì‹œìŠ¤í…œ ë©”ì‹œì§€ (ìˆ˜ì • ì—†ìŒ)
            if (data.type === 'system') {
                item.style.cssText = `align-self:center; background:rgba(0,0,0,0.08); color:#777; font-size:0.75rem; padding:4px 12px; border-radius:15px; margin:15px 0; list-style:none; text-align:center; max-width:80%; box-shadow:none; display:inline-block;`;
                item.innerHTML = `${data.text}`;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            // 2. ì¼ë°˜ ë©”ì‹œì§€ ì»¨í…ì¸  (ìˆ˜ì • ì—†ìŒ)
            let content = '';
            if (data.type === 'image') {
                content = `<img src="${data.text}" style="max-width:100%; border-radius:10px; cursor:pointer;" onclick="openImageViewer(this.src)">`;
            } else if (data.type === 'file') {
                content = `<a href="${data.text}" download="${data.fileName}" style="text-decoration:none; color:inherit; background:rgba(0,0,0,0.05); padding:10px; border-radius:10px; display:flex; align-items:center; gap:10px;">ğŸ“ <b>${data.fileName}</b></a>`;
            } else {
                content = data.text;
            }

            // â­ 3. ì½ìŒ ìˆ«ì ì²˜ë¦¬ (ì´ ë¶€ë¶„ì„ ì´ë ‡ê²Œ ë°”ê¾¸ì„¸ìš”)
            // ìˆ«ìê°€ 0ë³´ë‹¤ í´ ë•Œë§Œ ë³´ì—¬ì£¼ê³ , 0ì´ë©´ ì•„ì˜ˆ ì•ˆ ë‚˜ì˜¤ê²Œ í•©ë‹ˆë‹¤.
            const readHtml = data.read_count > 0 ? `<span class="read-unread">${data.read_count}</span>` : '';

            // â­ 4. ë Œë”ë§ ìˆœì„œ ì¡°ì • (ë§¤ìš° ì¤‘ìš”)
            if (data.name === userName) {
                item.className = 'my-msg';
                // [ë‚´ ë©”ì‹œì§€] ìˆ«ì(ì™¼ìª½) + ë‚´ìš©(ì˜¤ë¥¸ìª½)
                item.innerHTML = `${readHtml}${content}`;
            } else {
                item.className = 'other-msg';
                // [ìƒëŒ€ ë©”ì‹œì§€] ì´ë¦„ + ë‚´ìš©(ì™¼ìª½) + ìˆ«ì(ì˜¤ë¥¸ìª½)
                item.innerHTML = `<strong>${data.name}</strong><br>${content}${readHtml}`;
            }

            // 5. ìš°í´ë¦­ ë©”ë‰´ (ìˆ˜ì • ì—†ìŒ)
            item.oncontextmenu = (e) => {
                e.preventDefault();
                selectedId = data.id; selectedSender = data.name; selectedText = (data.type === 'text') ? data.text : '[íŒŒì¼]';
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block'; menu.style.left = e.clientX + 'px'; menu.style.top = e.clientY + 'px';
            };

            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        // ì†Œì¼“ ë¦¬ìŠ¤ë„ˆë“¤
        socket.on('load messages', (messages) => {
            const messageList = document.getElementById('messages');
            messageList.innerHTML = '';
            if (messages) messages.forEach(addMessage);
            socket.emit('mark as read');
        });

        socket.on('chat message', (data) => {
            addMessage(data);
            if (data.name !== userName) socket.emit('mark as read');
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        // í¼ ì „ì†¡
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value, type: 'text' });
                input.value = '';
            }
        });

        // ë‚˜ë¨¸ì§€ ìœ í‹¸ í•¨ìˆ˜ë“¤
        function openImageViewer(src) { document.getElementById('image-modal').style.display = 'flex'; document.getElementById('modal-img').src = src; }
        function toggleSettings() { const m = document.getElementById('settings-modal'); m.style.display = m.style.display === 'none' ? 'block' : 'none'; }
        function changeTheme() {
            const t = document.getElementById('theme-select').value;
            document.body.classList.remove('dark-mode', 'purple-mode');
            if (t === 'dark') document.body.classList.add('dark-mode');
            else if (t === 'purple') document.body.classList.add('purple-mode');
            localStorage.setItem('freeTalkTheme', t);
        }
        function closeNotice() { document.getElementById('notice-bar').style.display = 'none'; }
        function handleShare() { navigator.clipboard.writeText(selectedText).then(() => alert("ë³µì‚¬ ì™„ë£Œ!")); }
        function handleDelete() { if (confirm("ì‚­ì œí• ê¹Œìš”?")) socket.emit('delete message', selectedId); }

        window.onclick = () => document.getElementById('context-menu').style.display = 'none';
        window.onload = () => {
            const savedTheme = localStorage.getItem('freeTalkTheme');
            if (savedTheme) { document.getElementById('theme-select').value = savedTheme; changeTheme(); }
        };

        socket.on('all read', () => {
            // í™”ë©´ì— ìˆëŠ” ëª¨ë“  '1' í˜¹ì€ ìˆ«ìë¥¼ ì°¾ì•„ì„œ ì§€ì›Œë²„ë¦¼
            document.querySelectorAll('.read-unread').forEach(el => el.remove());
        });
    </script>
