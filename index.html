    <style>
        body {

            margin: 0;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #list-area {
            display: flex;

            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .room-container {
            background: white;
            padding: 25px;

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            max-width: 95%;
            text-align: center;
        }

        #room-list {
            margin: 20px 0;
            border-top: 1px solid #eee;
            max-height: 300px;
            overflow-y: auto;
        }

        .room-item {
            padding: 15px;
            margin: 10px 0;
            background: #6e8efb;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        #chat-area {
            display: none;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background: #f0f2f5;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
            margin: 0;
            list-style: none;
            padding-bottom: 120px;
        }

        #messages li {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.95rem;
        }

        .my-msg {
            align-self: flex-end;
            background-color: #a29bfe;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .other-msg {
            align-self: flex-start;
            background-color: #fff;
            color: #333;
            border-bottom-left-radius: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #form {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            background: white;
            border-radius: 30px;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: all 0.2s;
        }

        #form.dragover {
            background: #e1e7ff;
            border: 2px dashed #6e8efb;
            transform: translateX(-50%) scale(1.02);
        }

        #input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
        }

        #main-settings-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 2000;
            cursor: pointer;
            background: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #footer-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.8rem;
            border-top: 1px solid #ddd;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div id="main-settings-btn" onclick="alert('ì„¤ì • ë©”ë‰´ ì¤€ë¹„ ì¤‘')">âš™ï¸</div>

    <div id="list-area">
        <div class="room-container">
            <h2 style="color: #6e8efb;">ğŸ’¬ í”„ë¦¬í†¡</h2>
            <div id="room-list"></div>
            <div style="display:flex; gap:5px;">
                <input id="new-room-input" placeholder="ë°© ì´ë¦„..."
                    style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd;" />
                <button onclick="createNewRoom()"
                    style="background:#a777e3; color:white; border:none; padding:10px 15px; border-radius:10px; cursor:pointer;">ìƒì„±</button>

        </div>
    </div>

    <div id="chat-area">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <span onclick="goBack()" style="cursor:pointer; font-size:1.2rem;">â¬…ï¸</span>
                <div id="room-title" style="font-weight:bold;"></div>
            </div>
            <button onclick="leaveChat()"
                style="background:#ff4d4d; color:white; border:none; padding:7px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">ë°©
                ë‚˜ê°€ê¸°</button>
        </div>
        <ul id="messages"></ul>
        <form id="form">
            <input type="file" id="file-input" style="display:none;" onchange="uploadFile(this)">
            <button type="button" style="background:none; border:none; font-size:1.2rem; cursor:pointer;"
                onclick="document.getElementById('file-input').click()">ğŸ“</button>
            <input id="input" autocomplete="off" placeholder="ë©”ì‹œì§€ ë˜ëŠ” íŒŒì¼ì„ ëŒì–´ì˜¤ì„¸ìš”..." />
            <button type="submit"
                style="background:#6e8efb; color:white; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">ì „ì†¡</button>
        </form>
    </div>

    <div id="footer-bar">
        ë¬¸ì˜ <strong>ì œì´íˆ¬ì½”ì–´</strong> | <a href="mailto:jjyong3872@naver.com"
            style="text-decoration:none; color:#0984e3; font-weight:bold;">ğŸ“© jjyong3872@naver.com</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '';

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ë¦¬ìŠ¤ë„ˆ
        const chatForm = document.getElementById('form');
        chatForm.addEventListener('dragover', (e) => { e.preventDefault(); chatForm.classList.add('dragover'); });
        chatForm.addEventListener('dragleave', () => { chatForm.classList.remove('dragover'); });
        chatForm.addEventListener('drop', (e) => {
            e.preventDefault();
            chatForm.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) uploadFile({ files: e.dataTransfer.files });
        });

        socket.on('chat message', (data) => { addMessage(data); });
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) messages.forEach(addMessage);
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            if (data.roomCounts) {
                for (const room in data.roomCounts) {
                    const item = document.createElement('div');
                    item.className = 'room-item';
                    item.onclick = () => enterRoom(room);
                    item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                    list.appendChild(item);
                }
            }
        });

        function addMessage(data) {
            if (!data) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');

            if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {
                item.style.cssText = "align-self:center; background:rgba(0,0,0,0.08); color:#555; font-size:0.8rem; border-radius:20px; padding:5px 15px; margin:10px 0;";
                item.textContent = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            const isMy = (data.name === userName);
            item.className = isMy ? 'my-msg' : 'other-msg';
            let content = (data.type === 'image') ? `<img src="${data.text}" style="max-width:100%; border-radius:10px; display:block;">` : (data.text || "");
            const timeStr = data.time || "";
            const info = `<div style="position:absolute; bottom:0; ${isMy ? 'left:-50px; align-items:flex-end;' : 'right:-50px; align-items:flex-start;'} display:flex; flex-direction:column;">
                <span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
            </div>`;

            item.innerHTML = isMy ? `${content}${info}` : `<small style="display:block; margin-bottom:4px; color:#777;">${data.name}</small>${content}${info}`;
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim() && currentRoom) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value, type: 'text' });
                input.value = '';
            }
        });

        function uploadFile(target) {
            const file = target.files[0];
            if (file && currentRoom) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    socket.emit('chat message', {
                        room: currentRoom, name: userName, text: e.target.result,
                        type: file.type.startsWith('image/') ? 'image' : 'text'
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        function enterRoom(roomName) {
            if (!userName) { userName = prompt("ë‹‰ë„¤ì„:"); if (!userName) return; }
            currentRoom = roomName;
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('footer-bar').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('room-title').textContent = roomName;
            socket.emit('join room', { room: roomName, name: userName });
        }

        // index.html ë‚´ <script> ë¶€ë¶„ì˜ í•¨ìˆ˜ë“¤

        function goBack() {
            // â­ï¸ socket.emit('leave room')ì„ ì—¬ê¸°ì„œ ì§€ì›ë‹ˆë‹¤! 
            // ê·¸ëƒ¥ í™”ë©´ë§Œ ê°€ë¦¬ëŠ” ê²ë‹ˆë‹¤. ì—°ê²°ì€ ì‚´ì•„ìˆì–´ì•¼ í•©ë‹ˆë‹¤.

            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('footer-bar').style.display = 'block';
            document.getElementById('main-settings-btn').style.display = 'flex';
        }

        function leaveChat() {
            // â­ï¸ "ë°© ë‚˜ê°€ê¸°" ë²„íŠ¼ì„ ëˆŒë €ì„ ë•Œë§Œ ì§„ì§œë¡œ ë‚˜ê°‘ë‹ˆë‹¤.
            if (confirm("ì´ ë°©ì—ì„œ ì™„ì „íˆ ë‚˜ê°ˆê¹Œìš”? (ì…ì¥ ë©”ì‹œì§€ê°€ ë‹¤ì‹œ ëœ° ìˆ˜ ìˆìŠµë‹ˆë‹¤)")) {
                socket.emit('leave room'); // ì§„ì§œ ë‚˜ê°ˆ ë•Œë§Œ ì„œë²„ì— ì•Œë¦¼
                currentRoom = '';
                goBack();
            }
        }
        function createNewRoom() { const val = document.getElementById('new-room-input').value; if (val) enterRoom(val); }
    </script>
</body>
