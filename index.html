<body>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // ì„œë¹„ìŠ¤ ì›Œì»¤ ë“±ë¡ (ì„¤ì¹˜ íŒì—… í•„ìˆ˜ ì¡°ê±´)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        // ì„¤ì¹˜ íŒì—… ì œì–´
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // e.preventDefault(); // ë§Œì•½ ìë™ìœ¼ë¡œ ëœ¨ëŠ” ê±¸ ì›í•˜ì‹œë©´ ì´ ì¤„ì„ ì£¼ì„ì²˜ë¦¬í•˜ì„¸ìš”.
            deferredPrompt = e;
            console.log("ì„¤ì¹˜ ê°€ëŠ¥ ìƒíƒœ");
        });

        const socket = io();
        let userName = '', currentRoom = '';

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        const chatForm = document.getElementById('form');
        chatForm.addEventListener('dragover', (e) => { e.preventDefault(); chatForm.classList.add('dragover'); });
        chatForm.addEventListener('dragleave', () => { chatForm.classList.remove('dragover'); });
        chatForm.addEventListener('drop', (e) => {
            e.preventDefault();
            chatForm.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) uploadFile({ files: e.dataTransfer.files });
        });

        socket.on('chat message', (data) => { addMessage(data); });
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) messages.forEach(addMessage);
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            if (data.roomCounts) {
                for (const room in data.roomCounts) {
                    const item = document.createElement('div');
                    item.className = 'room-item';
                    item.onclick = () => enterRoom(room);
                    item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                    list.appendChild(item);
                }
            }
        });

        function addMessage(data) {
            if (!data) return;
            if (data.room && data.room !== currentRoom) {
                return;
            }
            const list = document.getElementById('messages');
            const item = document.createElement('li');

            if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {
                item.style.cssText = "align-self:center; background:rgba(0,0,0,0.08); color:#555; font-size:0.8rem; border-radius:20px; padding:5px 15px; margin:10px 0;";
                item.textContent = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            const isMy = (data.name === userName);
            item.className = isMy ? 'my-msg' : 'other-msg';
            let content = (data.type === 'image') ? `<img src="${data.text}" style="max-width:100%; border-radius:10px; display:block;">` : (data.text || "");
            const timeStr = data.time || "";
            const info = `<div style="position:absolute; bottom:0; ${isMy ? 'left:-50px; align-items:flex-end;' : 'right:-50px; align-items:flex-start;'} display:flex; flex-direction:column;">
                <span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
            </div>`;

            item.innerHTML = isMy ? `${content}${info}` : `<small style="display:block; margin-bottom:4px; color:#777;">${data.name}</small>${content}${info}`;
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim() && currentRoom) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value });
                input.value = '';
            }
        });

        function uploadFile(target) {
            const file = target.files[0];
            if (file && currentRoom) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    socket.emit('chat message', { room: currentRoom, name: userName, text: e.target.result, type: 'image' });
                };
                reader.readAsDataURL(file);
            }
        }

        function enterRoom(roomName) {
            if (!userName) {
                userName = prompt("ë‹‰ë„¤ì„:");
                if (!userName) return;
            }

            // â­ï¸ [í•µì‹¬] ë°©ì— ë“¤ì–´ê°€ê¸° ì „, ê¸°ì¡´ í™”ë©´ì— ê·¸ë ¤ì§„ ë©”ì‹œì§€ë“¤ì„ ì‹¹ ì§€ì›ë‹ˆë‹¤.
            // ì´ ì½”ë“œê°€ ì—†ìœ¼ë©´ ì´ì „ ë°© ëŒ€í™” ë‚´ìš© ë°‘ì— ìƒˆ ë°© ëŒ€í™”ê°€ ë¶™ì–´ì„œ ë³´ì…ë‹ˆë‹¤.
            const list = document.getElementById('messages');
            list.innerHTML = '';

            currentRoom = '';
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('footer-bar').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('room-title').textContent = roomName;

            // ì„œë²„ì— ë‚˜ ì§€ê¸ˆ ì´ ë°© ë°ì´í„° í•„ìš”í•˜ë‹¤ê³  ìš”ì²­
            socket.emit('join room', { room: roomName, name: userName });
        }

        function goBack() {
            // ë‹¨ìˆœ UI ì „í™˜ì´ ì•„ë‹ˆë¼ ë°ì´í„° ê¼¬ì„ ë°©ì§€ë¥¼ ìœ„í•´ 
            // ê°€ë”ì€ ìƒˆë¡œê³ ì¹¨ì´ í•„ìš”í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
            // ë§Œì•½ "ì´ˆê¸°í™”"ë¥¼ ì›í•˜ì‹œë©´ ì•„ë˜ ì£¼ì„ì„ í‘¸ì„¸ìš”.
            // location.reload(); 

            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('footer-bar').style.display = 'block';
            document.getElementById('main-settings-btn').style.display = 'flex';
        }

        function leaveChat() { if (confirm("ë‚˜ê°ˆê¹Œìš”?")) { socket.emit('leave room'); currentRoom = ''; goBack(); } }
        function createNewRoom() { const val = document.getElementById('new-room-input').value; if (val) enterRoom(val); }
    </script>
