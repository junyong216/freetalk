    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '';

        // [ìˆ˜ì • 1] ê³¼ê±° ë‚´ì—­ ë¡œë”© ì‹œ ë¬´ì¡°ê±´ ê·¸ë¦¬ê²Œ í•¨
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) {
                messages.forEach(msg => {
                    // msg ê°ì²´ ì•ˆì—ëŠ” ì´ë¯¸ type: 'image' ì •ë³´ê°€ ë“¤ì–´ìˆìŠµë‹ˆë‹¤.
                    // room ì •ë³´ë§Œ í˜„ì¬ ë°©ìœ¼ë¡œ ë§ì¶°ì„œ ë³´ë‚´ì£¼ë©´ ë©ë‹ˆë‹¤.
                    addMessage({ ...msg, room: currentRoom });
                });
            }
        });

        socket.on('chat message', (data) => { addMessage(data); });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        function addMessage(data) {
            if (!data || (data.room && data.room !== currentRoom)) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');

            // 1. ì‹œìŠ¤í…œ ë©”ì‹œì§€ (ì…ì¥/í‡´ì¥) ì²˜ë¦¬
            // data.nameì´ 'ì‹œìŠ¤í…œ'ì´ê±°ë‚˜ data.typeì´ 'system'ì¸ ê²½ìš°
            if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {
                item.style.cssText = "align-self:center; background:rgba(0,0,0,0.08); color:#555; font-size:0.8rem; border-radius:20px; padding:5px 15px; margin:10px 0; list-style:none;";
                item.textContent = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return; // ì‹œìŠ¤í…œ ë©”ì‹œì§€ë©´ ì—¬ê¸°ì„œ ëëƒ„
            }

            // 2. ì¼ë°˜ ë©”ì‹œì§€ ì²˜ë¦¬
            const isMy = (data.name === userName);
            item.className = isMy ? 'my-msg' : 'other-msg';

            // â­ï¸ í•µì‹¬: ì´ë¯¸ì§€ì™€ í…ìŠ¤íŠ¸ êµ¬ë¶„ ë Œë”ë§
            let content = "";
            if (data.type === 'image') {
                // ì´ë¯¸ì§€ëŠ” <img> íƒœê·¸ë¡œ ê°ì‹¸ì•¼ í…ìŠ¤íŠ¸ í­íƒ„ì´ ì•ˆ ë©ë‹ˆë‹¤.
                content = `<img src="${data.text}" style="max-width:100%; border-radius:10px; display:block;" onclick="window.open(this.src)">`;
            } else {
                content = data.text || "";
            }

            const timeStr = data.time || "";
            const readBadge = (data.read_count > 0) ? `<span style="color:#ffeb3b; font-size:0.7rem; font-weight:bold; margin:0 5px;">${data.read_count}</span>` : '';

            const info = `<div style="position:absolute; bottom:0; ${isMy ? 'left:-65px; align-items:flex-end;' : 'right:-65px; align-items:flex-start;'} display:flex; flex-direction:column;">
                ${readBadge}
                <span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
            </div>`;

            item.innerHTML = isMy ? `${content}${info}` : `<small style="display:block; margin-bottom:4px; color:#777;">${data.name}</small>${content}${info}`;
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        socket.on('refresh messages', () => {
            // í˜„ì¬ ë°©ì— ë‹¤ì‹œ 'join room'ì„ ë³´ë‚´ì„œ ìµœì‹  read_countê°€ ë°˜ì˜ëœ ë‚´ì—­ì„ ë°›ì•„ì˜´
            console.log("ì½ìŒ ìƒíƒœ ê°±ì‹  ì‹ í˜¸ ìˆ˜ì‹  (ë©”ëª¨ë¦¬ ë³´í˜¸ë¥¼ ìœ„í•´ ìë™ ë¦¬ë¡œë“œ ì¤‘ë‹¨)");
            // socket.emit('join room', { room: currentRoom, name: userName });
        });

        // [ìˆ˜ì • 2] ë°© ì…ì¥ ë¡œì§ ìˆœì„œ ì •ë ¬
        function enterRoom(roomName) {
            if (!userName) {
                userName = prompt("ë‹‰ë„¤ì„:");
                if (!userName) return;
            }
            currentRoom = roomName; // ì´ë¦„ ë¨¼ì € ì„¤ì •

            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('footer-bar').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('room-title').textContent = roomName;

            socket.emit('join room', { room: roomName, name: userName });
        }

        function goBack() {
            currentRoom = ''; // ëª©ë¡ìœ¼ë¡œ ê°ˆ ë• ë¹„ìš°ê¸°
            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
            document.getElementById('footer-bar').style.display = 'block';
            document.getElementById('main-settings-btn').style.display = 'flex';
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim() && currentRoom) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value });
                input.value = '';
            }
        });

        function uploadFile(target) {
            const file = target.files[0];
            if (file && currentRoom) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // â­ï¸ ë°˜ë“œì‹œ type: 'image'ë¥¼ ë„£ì–´ì„œ ë³´ëƒ…ë‹ˆë‹¤.
                    socket.emit('chat message', {
                        room: currentRoom,
                        name: userName,
                        text: e.target.result,
                        type: 'image'
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        function leaveChat() { if (confirm("ë‚˜ê°ˆê¹Œìš”?")) { socket.emit('leave room'); currentRoom = ''; goBack(); } }
        function createNewRoom() { const val = document.getElementById('new-room-input').value; if (val) enterRoom(val); }
    </script>
