        /* ë‹¤í¬ëª¨ë“œ ëŒ€ì‘ */

        <button onclick="toggleSettings()" style="width:100%; padding:12px; background:#6e8efb; color:white; border:none; border-radius:12px; cursor:pointer; font-weight:bold;">ë‹«ê¸°</button>

    <div id="list-area">
        <div class="room-container">
            <h2 style="color: #6e8efb; margin-top:0;">ğŸ’¬ í”„ë¦¬í†¡</h2>

            <div style="margin-top:25px; display:flex; gap:8px;">
                <input id="new-room-input" style="flex:1; padding:12px; border-radius:12px; border:1px solid #eee; outline:none;" placeholder="ìƒˆë¡œìš´ ë°© ì´ë¦„..." />

            <button type="button" style="background:none; border:none; font-size:1.3rem; cursor:pointer;" onclick="document.getElementById('file-input').click()">ğŸ“</button>

    <div id="context-menu">
        <div onclick="setAsNotice()">ğŸ“Œ ê³µì§€ ë“±ë¡</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '', selectedId = null, selectedText = '';

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
        }

        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.body.classList.remove('dark-mode', 'purple-mode');
            if (theme === 'dark') document.body.classList.add('dark-mode');
            else if (theme === 'purple') document.body.classList.add('purple-mode');
            localStorage.setItem('freeTalkTheme', theme);
        }

        function toggleNotification() {
            if (document.getElementById('noti-toggle').checked) {
                Notification.requestPermission();
            }
        }

        socket.on('chat message', (data) => {
            addMessage(data);
            if (data.name !== userName) {
                if (document.getElementById('noti-toggle').checked) {
                    new Notification(`í”„ë¦¬í†¡: ${data.name}`, { body: data.text });
                }
            }
        });

        function addMessage(data) {
            const list = document.getElementById('messages');
            const item = document.createElement('li');
            item.id = `msg-${data.id}`;
            item.className = data.name === userName ? 'my-msg' : 'other-msg';
            item.innerHTML = `<strong>${data.name}</strong><br>${data.text}`;
            item.oncontextmenu = (e) => {
                e.preventDefault();
                selectedId = data.id; selectedText = data.text;
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block'; menu.style.left = e.clientX + 'px'; menu.style.top = e.clientY + 'px';
            };
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        function enterRoom(roomName) {
            const nick = prompt("ë‹‰ë„¤ì„:");
            if (!nick) return;
            userName = nick; currentRoom = roomName;
            socket.emit('join room', { room: roomName, name: nick });
        }

        function createNewRoom() {
            const name = document.getElementById('new-room-input').value;
            if (name) enterRoom(name);
        }

        socket.on('load messages', (messages) => {
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('room-title').textContent = currentRoom;
            document.getElementById('messages').innerHTML = '';
            messages.forEach(addMessage);
        });

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value });
                input.value = '';
            }
        });

        function leaveChat() { location.reload(); }
        window.onclick = () => { document.getElementById('context-menu').style.display = 'none'; };

        window.onload = () => {
            const savedTheme = localStorage.getItem('freeTalkTheme');
            if (savedTheme) {
                document.getElementById('theme-select').value = savedTheme;
                changeTheme();
            }
        };
    </script>
