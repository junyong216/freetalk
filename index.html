    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '', selectedMsgData = null, typingTimeout;

        // [í•µì‹¬] ë©”ì‹œì§€ ì¶”ê°€ í•¨ìˆ˜ (ìœ ì§€ ë³´ìˆ˜ ë° ë²„ê·¸ ìˆ˜ì •)
        function addMessage(data) {
            if (!data || (data.room && data.room !== currentRoom)) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');

            // ì‹œìŠ¤í…œ ë©”ì‹œì§€ ì²˜ë¦¬
            if (data.name === 'ì‹œìŠ¤í…œ' || data.type === 'system') {
                item.style.cssText = "align-self:center; background:rgba(0,0,0,0.05); color:#666; font-size:0.8rem; border-radius:20px; padding:5px 15px; margin:5px 0;";
                item.textContent = data.text;
                list.appendChild(item);
                list.scrollTop = list.scrollHeight;
                return;
            }

            const isMy = (data.name === userName);
            item.className = isMy ? 'my-msg' : 'other-msg';
            item.id = `msg-${data.id}`;

            // ìš°í´ë¦­ ë©”ë‰´ ì—°ê²°
            item.oncontextmenu = (e) => {
                e.preventDefault();
                showContextMenu(e.clientX, e.clientY, data, isMy);
            };

            // ë‚´ìš© êµ¬ì„± (ì´ë¯¸ì§€/í…ìŠ¤íŠ¸)
            let content = data.type === 'image'
                ? `<img src="${data.text}" style="max-width:200px; max-height:300px; border-radius:10px; display:block; cursor:pointer;" onclick="openImageInNewTab('${data.text}')">`
                : `<span>${data.text || ""}</span>`;

            // ì •ë³´(ì‹œê°„, ì½ìŒ ìˆ«ì)
            const timeStr = data.time || "";
            const readBadge = (data.read_count > 0) ? `<span style="color:#6e8efb; font-size:0.7rem; font-weight:bold;">${data.read_count}</span>` : '';

            // info ë°•ìŠ¤ì˜ z-indexë¥¼ ì¡°ì •í•˜ê³  ìœ„ì¹˜ë¥¼ ì‚´ì§ ë³´ì •í•©ë‹ˆë‹¤.
            const info = `<div style="position:absolute; bottom:0; ${isMy ? 'left:-55px; align-items:flex-end;' : 'right:-55px; align-items:flex-start;'} display:flex; flex-direction:column; width:50px; pointer-events:none;">
                ${readBadge}<span style="color:#aaa; font-size:0.6rem;">${timeStr}</span>
            </div>`;

            // í•˜íŠ¸ ë°°ì§€: z-indexë¥¼ ì¶”ê°€í•˜ì—¬ ìœ„ë¡œ ì˜¬ë¦½ë‹ˆë‹¤.
            const likeHtml = `<div id="like-${data.id}" class="like-badge" style="display: ${data.likes > 0 ? 'flex' : 'none'}; z-index: 100;" onclick="socket.emit('like message', ${data.id})">
                â¤ï¸ <span>${data.likes || 0}</span>
            </div>`;

            // êµ¬ì¡° ê²°í•© (í•˜íŠ¸ ë°°ì§€ê°€ ë ˆì´ì–´ ìµœìƒë‹¨ì— ì˜¤ë„ë¡ ë§ˆì§€ë§‰ì— ë°°ì¹˜)
            item.innerHTML = isMy
                ? `${content}${info}${likeHtml}`
                : `<small style="display:block; margin-bottom:4px; color:#777; font-size:0.75rem;">${data.name}</small>${content}${info}${likeHtml}`;

            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        // --- ì†Œì¼“ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        socket.on('load messages', (messages) => {
            const list = document.getElementById('messages');
            list.innerHTML = '';
            if (messages) messages.forEach(msg => addMessage({ ...msg, room: currentRoom }));
        });

        socket.on('chat message', (data) => addMessage(data));

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        socket.on('display typing', (data) => {
            const indicator = document.getElementById('typing-indicator');
            if (data.name !== userName) {
                indicator.innerHTML = `${data.name}ë‹˜ì´ ì…ë ¥ ì¤‘ <div class="typing-dots"><span></span><span></span><span></span></div>`;
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => { indicator.innerHTML = ''; }, 2000);
            }
        });

        socket.on('user list', (users) => {
            const list = document.getElementById('user-names');
            const badge = document.getElementById('user-count-badge');
            badge.textContent = users.length;
            list.innerHTML = '';
            users.forEach(name => {
                const li = document.createElement('li');
                li.style.padding = '4px 0';
                li.textContent = name === userName ? `${name} (ë‚˜)` : name;
                list.appendChild(li);
            });
        });

        socket.on('update likes', (data) => {
            const likeBox = document.querySelector(`#like-${data.id}`);
            if (likeBox) {
                likeBox.style.display = 'flex';
                likeBox.querySelector('span').textContent = data.likes;
                likeBox.style.transform = 'scale(1.2)';
                setTimeout(() => { likeBox.style.transform = 'scale(1)'; }, 200);
            }
        });

        socket.on('message deleted', (id) => {
            const target = document.getElementById(`msg-${id}`);
            if (target) target.remove();
        });

        // ì†Œì¼“ ë¦¬ìŠ¤ë„ˆ ì˜ì—­ì— ì¶”ê°€
        socket.on('new notice', (data) => {
            displayNotice(data.text);
        });

        // ë°©ì— ì…ì¥í•  ë•Œ ê¸°ì¡´ ê³µì§€ê°€ ìˆë‹¤ë©´ ê°€ì ¸ì˜¤ê¸° (enterRoom í•¨ìˆ˜ ë‚´ë¶€ë‚˜ ë³„ë„ ë¦¬ìŠ¤ë„ˆ)
        socket.on('load notice', (text) => {
            if (text) displayNotice(text);
            else displayNotice(null);
        });

        // --- ê¸°ëŠ¥ í•¨ìˆ˜ë“¤ ---
        function enterRoom(roomName) {
            if (!userName) { setNickname(); if (!userName) return; }
            currentRoom = roomName;
            socket.emit('update active room', roomName);
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('room-title').textContent = roomName;
            socket.emit('join room', { room: roomName, name: userName });
        }

        function goBack() {
            socket.emit('update active room', null);
            currentRoom = '';
            document.getElementById('list-area').style.display = 'flex';
            document.getElementById('chat-area').style.display = 'none';
        }

        function setNickname() {
            const newName = prompt("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”:", userName || "");
            if (newName && newName.trim()) {
                const oldName = userName;
                userName = newName.trim();
                if (currentRoom && oldName) {
                    socket.emit('chat message', { room: currentRoom, name: 'ì‹œìŠ¤í…œ', text: `${oldName} -> ${userName} ë³€ê²½`, type: 'system' });
                }
            }
        }

        function leaveChat() {
            if (confirm("ë°©ì„ ë‚˜ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                socket.emit('leave room');
                userName = ''; goBack();
            }
        }

        function createNewRoom() {
            const val = document.getElementById('new-room-input').value;
            if (val) { enterRoom(val); document.getElementById('new-room-input').value = ''; }
        }

        // ì„¤ì •ì°½ ì—´ê¸°/ë‹«ê¸°
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = (modal.style.display === 'none' || modal.style.display === '') ? 'flex' : 'none';
        }

        // ë©”ì¸ ì„¤ì • ë²„íŠ¼ í´ë¦­ ì‹œ í˜¸ì¶œ
        document.getElementById('main-settings-btn').onclick = toggleSettings;

        // í…Œë§ˆ ë³€ê²½ í•¨ìˆ˜
        function changeTheme(theme) {
            // ê¸°ì¡´ í…Œë§ˆ í´ë˜ìŠ¤ ì œê±°
            document.body.classList.remove('theme-purple', 'theme-dark');

            // ë²„íŠ¼ ìƒ‰ìƒ ë“± ì£¼ìš” í¬ì¸íŠ¸ ì»¬ëŸ¬ ë³€ê²½ì„ ìœ„í•œ CSS ë³€ìˆ˜ ì œì–´
            const root = document.documentElement;

            if (theme === 'purple') {
                document.body.style.backgroundColor = '#f3f0ff';
                applyColorToElements('#a29bfe');
            } else if (theme === 'dark') {
                document.body.classList.add('theme-dark');
                applyColorToElements('#636e72');
            } else {
                // ê¸°ë³¸(ë¸”ë£¨)
                document.body.style.backgroundColor = '#f0f2f5';
                applyColorToElements('#6e8efb');
            }

            localStorage.setItem('freeTalkTheme', theme); // í…Œë§ˆ ì €ì¥
            alert(theme.toUpperCase() + " í…Œë§ˆê°€ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        function applyColorToElements(color) {
            // ë°© ëª©ë¡ ì•„ì´ì½˜, ì „ì†¡ ë²„íŠ¼ ë“± ì£¼ìš” ìƒ‰ìƒ ì¼ê´„ ë³€ê²½
            const elements = document.querySelectorAll('.room-item, #form button[type="submit"]');
            elements.forEach(el => el.style.backgroundColor = color);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ í…Œë§ˆ ë¶ˆëŸ¬ì˜¤ê¸°
        window.onload = () => {
            const savedTheme = localStorage.getItem('freeTalkTheme');
            if (savedTheme) changeTheme(savedTheme);
        };

        // ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim() && currentRoom) {

        // [ìˆ˜ì •] ë©”ë‰´ ì•¡ì…˜ í•¨ìˆ˜
        function menuAction(action) {
            if (!selectedMsgData) return;
            const input = document.getElementById('input');

            if (action === 'reply') {

                navigator.clipboard.writeText(textToCopy);

            } else if (action === 'share') {

                if (confirm("ì´ ë©”ì‹œì§€ë¥¼ ë‚´ í™”ë©´ì—ì„œë§Œ ì‚­ì œí• ê¹Œìš”? (ìƒëŒ€ë°©ì—ê² ë³´ì…ë‹ˆë‹¤)")) {

        function displayNotice(text, targetId) {
