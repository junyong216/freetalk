<body>

                onclick="document.getElementById('file-input').click()">ğŸ“</button>

    <div id="context-menu">
        <div onclick="setAsNotice()">ğŸ“Œ ê³µì§€ ë“±ë¡</div>
        <div onclick="handleReply()">â†©ï¸ ë‹µì¥</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let userName = '', currentRoom = '', selectedId = null, selectedSender = '', selectedText = '';
        let deferredPrompt;

        // ì„¤ì¹˜ ë¡œì§
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('install-btn').style.display = 'block';
        });
        function installApp() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { deferredPrompt = null; document.getElementById('install-btn').style.display = 'none'; });
        }

        // ê³µì§€ ê¸°ëŠ¥
        function setAsNotice() {
            if (!selectedText) return;
            document.getElementById('notice-content').innerText = selectedText;
            document.getElementById('notice-bar').style.display = 'flex';
        }
        function showFullNotice() { alert("ğŸ“¢ ê³µì§€ ë‚´ìš©:\n\n" + document.getElementById('notice-content').innerText); }
        function closeNotice() { document.getElementById('notice-bar').style.display = 'none'; }

        // ë©”ì‹œì§€ ì¶”ê°€ (íŒŒì¼/ì´ë¯¸ì§€ ë¡œì§ í¬í•¨ ë³µêµ¬)
        function addMessage(data) {
            if (!data || !data.id) return;
            const list = document.getElementById('messages');
            const item = document.createElement('li');
            item.id = `msg-${data.id}`;

            let content = '';
            if (data.type === 'image') {
                content = `<img src="${data.text}" style="max-width:100%; border-radius:10px; cursor:pointer;" onclick="openImageViewer(this.src)">`;
            } else if (data.type === 'file') {
                const fileName = data.fileName || 'ì´ë¦„ ì—†ëŠ” íŒŒì¼';
                content = `<a href="${data.text}" download="${fileName}" style="text-decoration:none; color:inherit; background:rgba(0,0,0,0.05); padding:10px; border-radius:10px; display:flex; align-items:center; gap:10px;">
                            <span>ğŸ“</span><span><b>${fileName}</b><br><small>í´ë¦­í•˜ì—¬ ë‹¤ìš´ë¡œë“œ</small></span></a>`;
            } else {
                content = data.text;
            }

            const timeHtml = `<span class="time">${data.time || ''}</span>`;
            const readHtml = data.read_count > 0 ? `<span class="read-unread">${data.read_count}</span>` : '';

            if (data.name === userName) {
                item.className = 'my-msg';
                item.innerHTML = `${readHtml}${content}<div class="msg-info">${timeHtml}</div>`;
            } else {
                item.className = 'other-msg';
                item.innerHTML = `<strong>${data.name}</strong>${content}<div class="msg-info">${timeHtml}${readHtml}</div>`;
            }

            item.oncontextmenu = (e) => {
                e.preventDefault();
                selectedId = data.id; selectedSender = data.name; selectedText = (data.type === 'text') ? data.text : '[íŒŒì¼/ì´ë¯¸ì§€]';
                const menu = document.getElementById('context-menu');
                menu.style.display = 'block'; menu.style.left = e.clientX + 'px'; menu.style.top = e.clientY + 'px';
            };
            list.appendChild(item);
            list.scrollTop = list.scrollHeight;
        }

        function openImageViewer(src) { document.getElementById('image-modal').style.display = 'flex'; document.getElementById('modal-img').src = src; }

        // ì†Œì¼“ ì´ë²¤íŠ¸ë“¤
        socket.on('load messages', (messages) => {
            // ì´ë¯¸ í™”ë©´ ì „í™˜ì€ ìœ„ì—ì„œ í–ˆìœ¼ë‹ˆ ë©”ì‹œì§€ë§Œ ì™ ë„£ì–´ì¤ë‹ˆë‹¤.
            const messageList = document.getElementById('messages');
            messageList.innerHTML = '';
            if (messages) messages.forEach(addMessage);
            socket.emit('mark as read');
        });
        
        socket.on('chat message', (data) => {
            addMessage(data);
            if (data.name !== userName) {
                socket.emit('mark as read');
                if (document.getElementById('noti-toggle').checked) {
                    new Notification(`í”„ë¦¬í†¡ - ${data.name}`, { body: data.text });
                }
            }
        });

        socket.on('all read', () => { document.querySelectorAll('.read-unread').forEach(el => el.style.display = 'none'); });
        socket.on('message deleted', (id) => { document.getElementById(`msg-${id}`)?.remove(); });

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value.trim()) {
                socket.emit('chat message', { room: currentRoom, name: userName, text: input.value, type: 'text' });
                input.value = '';
            }
        });

        // íŒŒì¼ ì—…ë¡œë“œ
        function uploadFile(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const isImage = file.type.startsWith('image/');
                    socket.emit('chat message', {
                        room: currentRoom, name: userName, text: e.target.result,
                        type: isImage ? 'image' : 'file', fileName: file.name
                    });
                };
                reader.readAsDataURL(file);
                input.value = '';
            }
        }

        // ë°© ì…ì¥/ìƒì„±
        function createNewRoom() {
            const input = document.getElementById('new-room-input');
            if (input.value.trim()) enterRoom(input.value.trim());
        }

        function enterRoom(roomName) {
            const nick = prompt("ë‹‰ë„¤ì„:");
            if (!nick) return;

            userName = nick;
            currentRoom = roomName;

            // ğŸï¸ ì„œë²„ ì‘ë‹µ ê¸°ë‹¤ë¦¬ì§€ ì•Šê³  ì¼ë‹¨ í™”ë©´ë¶€í„° ì „í™˜!
            document.getElementById('list-area').style.display = 'none';
            document.getElementById('chat-area').style.display = 'flex';
            document.getElementById('main-install-btn').style.display = 'none';
            document.getElementById('main-settings-btn').style.display = 'none';
            document.getElementById('room-title').textContent = currentRoom;
            document.getElementById('messages').innerHTML = 'ë¡œë”© ì¤‘...'; // ì‚¬ìš©ìì—ê²Œ ì•Œë ¤ì£¼ê¸°

            socket.emit('join room', { room: roomName, name: nick });
        }

        socket.on('room counts', (data) => {
            const list = document.getElementById('room-list');
            list.innerHTML = '';
            for (const room in data.roomCounts) {
                const item = document.createElement('div');
                item.className = 'room-item';
                item.onclick = () => enterRoom(room);
                item.innerHTML = `<span>${room}</span><span>${data.roomCounts[room]}ëª…</span>`;
                list.appendChild(item);
            }
        });

        const chatArea = document.getElementById('chat-area');
        const inputField = document.getElementById('input');

        // 1. ë¶™ì—¬ë„£ê¸° (Ctrl + V) ì²˜ë¦¬
        inputField.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    uploadDirectFile(file); // ì´ë¯¸ì§€ íŒŒì¼ì´ë©´ ë°”ë¡œ ì—…ë¡œë“œ
                }
            }
        });

        // 2. ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì²˜ë¦¬
        // ë“œë˜ê·¸ í•´ì„œ ë“¤ì–´ì˜¬ ë•Œ íš¨ê³¼ (ì„ íƒì‚¬í•­)
        chatArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            chatArea.style.backgroundColor = "rgba(110, 142, 251, 0.05)"; // ì‚´ì§ í‘¸ë¥¸ë¹›
        });

        // ë“œë˜ê·¸ ë‚˜ê°ˆ ë•Œ
        chatArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            chatArea.style.backgroundColor = "";
        });

        // íŒŒì¼ì„ ë†“ì•˜ì„ ë•Œ (Drop)
        chatArea.addEventListener('drop', (e) => {
            e.preventDefault();
            chatArea.style.backgroundColor = "";

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadDirectFile(files[0]); // ì²« ë²ˆì§¸ íŒŒì¼ ë°”ë¡œ ì „ì†¡
            }
        });

        // [ê³µí†µ] íŒŒì¼ ì „ì†¡ ì‹¤í–‰ í•¨ìˆ˜ (ê¸°ì¡´ uploadFile ë¡œì§ í™œìš©)
        function uploadDirectFile(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const isImage = file.type.startsWith('image/');
                socket.emit('chat message', {
                    room: currentRoom,
                    name: userName,
                    text: e.target.result,
                    type: isImage ? 'image' : 'file',
                    fileName: file.name
                });
            };
            reader.readAsDataURL(file);
        }

        // ì„¤ì • ë° í…Œë§ˆ
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
        }
        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.body.classList.remove('dark-mode', 'purple-mode');
            if (theme === 'dark') document.body.classList.add('dark-mode');
            else if (theme === 'purple') document.body.classList.add('purple-mode');
            localStorage.setItem('freeTalkTheme', theme);
        }
        function toggleNotification() {
            if (document.getElementById('noti-toggle').checked) Notification.requestPermission();
        }

        function handleShare() { navigator.clipboard.writeText(selectedText).then(() => alert("ë³µì‚¬ ì™„ë£Œ!")); }
        function handleReply() { document.getElementById('input').value = `[${selectedSender}ë‹˜ê»˜ ë‹µì¥]: `; document.getElementById('input').focus(); }
        function handleDelete() { if (confirm("ì‚­ì œí• ê¹Œìš”?")) socket.emit('delete message', selectedId); }
        function leaveChat() { location.reload(); }

        window.onclick = () => document.getElementById('context-menu').style.display = 'none';
        window.onload = () => {
            const savedTheme = localStorage.getItem('freeTalkTheme');
            if (savedTheme) { document.getElementById('theme-select').value = savedTheme; changeTheme(); }
        };
    </script>
